version: '3.8'

services:
  web-therapist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web-therapist-app
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    # Uncomment if you need to pass environment variables
    # env_file:
    #   - .env.production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
